<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emma Davis">
    <meta name="description" content="Emma Davis Art Gallary">
    <title>Art Gallary</title>
    <link rel="stylesheet" href="styles/art-gallary.css">
    <script src="art-gallary.js" defer></script>
    
</head>
<body>
    <header>
        <div class="title">
            <img src="images/rsz_logo.png" alt="Logo">
            <h1>Art Gallary</h1>
        </div>
    </header>
    <main>
        <div class="search-section">
            <input
          id="search-bar"
          name="search-bar"
          type="text"
          placeholder="Enter a year from 2023-2025"
        />
        <button id="search-icon" type="submit">
            <img src="images/search.svg" alt="search button">
        </button>
        </div>

        <hr class="divider">

        <div class="artwork-list">
            <img class="artwork-img" src="images/banshee.png" alt="Banshee artwork">
            <div class="content">
                <h2>Banshee</h2>
                <p>Year: 2024</p>
                <p class="hide">Artist personal fictional character created to fit in the Call of Duty video game universe.</p>
            </div>
        </div>
    </main>
</body>
</html>
