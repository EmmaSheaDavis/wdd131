<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emma Davis" />
    <meta name="description" content="Recipe Book" />
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Seach for recipies">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://emmasheadavis.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="recipe book">
    <title>Recipes Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="recipes.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img class="header-img" src="images/recipe-book.png" />
        <h1>Recipe Book</h1>
      </div>
    </header>
    <main>
      <div class="search-section">
        <input
          id="search-bar"
          name="search-bar"
          type="text"
          placeholder="Find a Recipe"
        />
        <button id="search-icon">
            <img src="images/search.svg" alt="search button">
        </button>
      </div>

    <hr class="divider">
    
      <div class="recipe-card">
        <img class="recipe-card-img" src="images/apple-crisp.jpg" />
        <div class="content">
          <p id="dessert">Dessert</p>
          <h2>Apple Crisp</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p class="hide">
              This apple crisp recipe is a simple yet delicious fall dessert that's
              great served warm with vanilla ice cream.
          </p>
      </div>
      </div>
    </main>
    <footer>
    </div>
    <div class="social">
      <div class="social_icons">
         <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"
      ><img src="images/instagram_icon.svg" alt="instagram icon"
    /></a>
    <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
    <a href="#"
      ><img src="images/pinterest_icon.svg" alt="pinterest icon"
    /></a>
      </div>
      <div class="recipe-link">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
      </div>
    </div>
    </footer>
  </body>
</html>
